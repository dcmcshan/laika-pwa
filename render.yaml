services:
  - type: web
    name: laika-webrtc-signaling
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python webrtc-signaling-server.py
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"


