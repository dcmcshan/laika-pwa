    <script>
        // Create global fallbacks immediately to prevent timing issues
        window.createFallbackOrbitControls = function() {
            if (typeof THREE !== 'undefined' && (typeof THREE.OrbitControls === 'undefined' || typeof THREE.OrbitControls !== 'function')) {
                console.warn('‚ö†Ô∏è Creating global fallback OrbitControls');
                THREE.OrbitControls = function(camera, domElement) {
                    this.camera = camera;
                    this.domElement = domElement;
                    this.enabled = true;
                    this.target = new THREE.Vector3();
                    this.enableDamping = false;
                    this.dampingFactor = 0.05;
                    this.maxPolarAngle = Math.PI / 2;
                    this.update = function() {
                        console.log('Global fallback OrbitControls update called');
                    };
                };
                window.OrbitControls = THREE.OrbitControls;
                return true;
            }
            return false;
        };
        
        // Load scripts from local files only - no CDN dependencies
        async function loadScriptsSequentially() {
            const scripts = [
                {
                    name: 'Three.js',
                    local: '/js/libs/three.min.js'
                },
                {
                    name: 'OrbitControls',
                    local: '/js/libs/OrbitControls.js'
                },
                {
                    name: 'STLLoader',
                    local: '/js/libs/STLLoader.js?v=' + Date.now()
                },
                {
                    name: 'URDFLoader',
                    local: '/js/libs/URDFLoader.js?v=' + Date.now()
                },
                {
                    name: 'ROSLib',
                    local: '/js/libs/roslib.min.js'
                }
            ];

            for (const script of scripts) {
                try {
                    await loadLocalScript(script.local);
                    console.log(`‚úÖ ${script.name} loaded successfully from local file`);
                } catch (error) {
                    console.error(`‚ùå Failed to load ${script.name}:`, error);
                    throw error;
                }
            }
        }

        function loadLocalScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                // Add cache-busting parameter to prevent browser caching
                script.src = src + '?v=' + Date.now();
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }

        function loadScript(src, fallbackSrc, localSrc) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    // Verify the library actually loaded
                    if (src.includes('three.min.js') && typeof THREE === 'undefined') {
                        console.warn('Three.js script loaded but THREE object not found, trying fallback...');
                        loadFallback();
                    } else {
                        resolve();
                    }
                };
                script.onerror = () => {
                    console.warn(`Failed to load ${src}, trying fallback...`);
                    loadFallback();
                };

                function loadFallback() {
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = fallbackSrc;
                    fallbackScript.onload = () => {
                        if (src.includes('three.min.js') && typeof THREE === 'undefined') {
                            console.warn('Fallback also failed, trying local...');
                            loadLocal();
                        } else {
                            resolve();
                        }
                    };
                    fallbackScript.onerror = () => {
                        console.warn('Fallback failed, trying local...');
                        loadLocal();
                    };
                    document.head.appendChild(fallbackScript);
                };

                function loadLocal() {
                    const localScript = document.createElement('script');
                    localScript.src = localSrc;
                    localScript.onload = () => {
                        if (src.includes('three.min.js') && typeof THREE === 'undefined') {
                            reject(new Error(`${src}, fallback, and local all failed to load THREE object`));
                        } else {
                            resolve();
                        }
                    };
                    localScript.onerror = () => reject(new Error(`Failed to load ${src}, fallback, and local`));
                    document.head.appendChild(localScript);
                };

                document.head.appendChild(script);
            });
        }

                   // Load libraries and initialize

                       THREE.OrbitControls = function(camera, domElement) {

                       };
                       
                       // Also ensure it's available globally
                       window.OrbitControls = THREE.OrbitControls;
                   }
                   
                   // Wait a bit for OrbitControls to attach to THREE (only if we didn't create fallback)
                   if (typeof THREE.OrbitControls === 'undefined') {
                       let attempts = 0;
                       while (typeof THREE.OrbitControls === 'undefined' && attempts < 10) {
                           await new Promise(resolve => setTimeout(resolve, 100));

                   }
                   
                   // Try to manually attach OrbitControls if it exists globally (only if we didn't create fallback)
                   if (typeof THREE.OrbitControls === 'undefined') {

                       if (typeof OrbitControls !== 'undefined') {

                   // Wait for ROSLIB to be available

                   if (typeof ROSLIB === 'undefined') {

                       if (typeof window.ROSLIB !== 'undefined') {

                       } else {

                           window.ROSLIB = {

                                       console.log('Fallback ROSLIB: Ros event', event);
                                   };
                               }
                           };
                           ROSLIB = window.ROSLIB;
                       }
                   }

                                   console.log('‚úÖ All 3D libraries loaded and verified successfully');
                   
                   // Final verification of all required objects
                   const requiredObjects = {
                       'THREE': typeof THREE,
                       'THREE.OrbitControls': typeof THREE.OrbitControls,

                   console.log('üîç Final object verification:', requiredObjects);
                   
                   // Ensure all objects are properly defined
                   if (typeof THREE.OrbitControls !== 'function') {

                       throw new Error('THREE.OrbitControls is not properly defined');

                   if (typeof THREE.STLLoader !== 'function') {
                       console.error('‚ùå THREE.STLLoader is not a function:', typeof THREE.STLLoader);
                       throw new Error('THREE.STLLoader is not properly defined');

                   if (typeof URDFLoader !== 'function') {
                       console.error('‚ùå URDFLoader is not a function:', typeof URDFLoader);
                       throw new Error('URDFLoader is not properly defined');

                   if (typeof ROSLIB !== 'object') {

                   // Initialize the viewer with error handling
                   if (typeof LAIKA3DViewer !== 'undefined') {

    <script>
        class LAIKA3DViewer {
            constructor() {
                this.container = document.getElementById('container');
                this.overlay = document.getElementById('overlay');
                this.loadingScreen = document.getElementById('loading-screen');
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.robot = null;
                this.ros = null;
                this.animationId = null;
                this.clock = new THREE.Clock();
                
                this.isConnected = false;
                this.isModelLoaded = false;
                this.fps = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                
                this.demoAnimation = false;
                this.animationSpeed = 1.0;
                this.showGrid = true;
                this.showWireframe = false;
                this.lightsEnabled = true;
                
                this.init();
            }

            init() {
                this.setupThreeJS();
                this.setupControls();
                this.setupEventListeners();
                this.loadRobotModel();
                this.setupROSConnection();
                this.animate();
            }

            setupThreeJS() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0a0a);
                this.scene.fog = new THREE.Fog(0x0a0a0a, 5, 15);

                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    45, 
                    this.container.clientWidth / this.container.clientHeight, 
                    0.01, 
                    100
                );
                this.camera.position.set(0.5, 0.5, 0.5);

                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true 
                });
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.container.appendChild(this.renderer.domElement);

                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxPolarAngle = Math.PI / 2;
                this.controls.target.set(0, 0.1, 0);

                // Lighting
                this.setupLighting();

                // Grid
                this.gridHelper = new THREE.GridHelper(4, 20, 0x00ffff, 0x333333);
                this.scene.add(this.gridHelper);
            }

            setupLighting() {
                this.ambientLight = new THREE.AmbientLight(0x808080, 3.0);
                this.scene.add(this.ambientLight);

                this.directionalLight = new THREE.DirectionalLight(0xffffff, 4.0);
                this.directionalLight.position.set(10, 10, 5);
                this.directionalLight.castShadow = true;
                this.directionalLight.shadow.mapSize.width = 2048;
                this.directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(this.directionalLight);
                
                // Add a front light to better illuminate the robot
                this.frontLight = new THREE.DirectionalLight(0xffffff, 3.5);
                this.frontLight.position.set(0, 0, 10);
                this.scene.add(this.frontLight);

                this.hemisphereLight = new THREE.HemisphereLight(0x606060, 0x202020, 1.0);
                this.scene.add(this.hemisphereLight);
            }

            setupControls() {
                // Camera distance control
                const cameraDistanceSlider = document.getElementById('camera-distance');
                cameraDistanceSlider.addEventListener('input', (e) => {
                    const distance = parseFloat(e.target.value);
                    const direction = this.camera.position.clone().normalize();
                    this.camera.position.copy(direction.multiplyScalar(distance));
                    this.controls.update();
                });

                // Animation speed control
                const animationSpeedSlider = document.getElementById('animation-speed');
                animationSpeedSlider.addEventListener('input', (e) => {
                    this.animationSpeed = parseFloat(e.target.value);
                });

                // Control buttons
                document.getElementById('reset-camera').addEventListener('click', () => {
                    this.camera.position.set(0.5, 0.5, 0.5);
                    this.controls.target.set(0, 0.1, 0);
                    this.controls.update();
                });

                document.getElementById('toggle-grid').addEventListener('click', () => {
                    this.showGrid = !this.showGrid;
                    this.gridHelper.visible = this.showGrid;
                });

                document.getElementById('toggle-wireframe').addEventListener('click', () => {
                    this.showWireframe = !this.showWireframe;
                    if (this.robot) {
                        this.robot.traverse((child) => {
                            if (child.isMesh) {
                                child.material.wireframe = this.showWireframe;
                            }
                        });
                    }
                });

                document.getElementById('demo-animation').addEventListener('click', () => {
                    this.demoAnimation = !this.demoAnimation;
                    const button = document.getElementById('demo-animation');
                    button.textContent = this.demoAnimation ? 'Stop Demo' : 'Demo Animation';
                });

                document.getElementById('stop-animation').addEventListener('click', () => {
                    this.demoAnimation = false;
                    document.getElementById('demo-animation').textContent = 'Demo Animation';
                });

                document.getElementById('toggle-lights').addEventListener('click', () => {
                    this.lightsEnabled = !this.lightsEnabled;
                    this.ambientLight.intensity = this.lightsEnabled ? 2.0 : 0;
                    this.directionalLight.intensity = this.lightsEnabled ? 2.5 : 0;
                    this.frontLight.intensity = this.lightsEnabled ? 2.0 : 0;
                    this.hemisphereLight.intensity = this.lightsEnabled ? 1.0 : 0;
                });

                document.getElementById('cycle-materials').addEventListener('click', () => {
                    this.cycleMaterials();
                });
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                });
            }

            loadRobotModel() {
                // Load the URDF file using the proper URDF loader
                const urdfLoader = new URDFLoader();
                
                // Configure package paths for mesh loading
                urdfLoader.packages = {
                    'puppy_pi_urdf': '/puppy_pi_urdf/'
                };
                
                urdfLoader.load('/puppy_pi_urdf/urdf/puppy_pi.urdf?v=' + Date.now(), (robot) => {
                    console.log('URDF callback received model:', robot);
                    console.log('Model type:', typeof robot);
                    console.log('Model constructor:', robot.constructor.name);
                    console.log('Model children count:', robot.children ? robot.children.length : 'no children property');
                    console.log('Model children:', robot.children ? robot.children.map(child => child.name) : 'no children');
                    
                    this.robot = robot;
                    this.robot.rotation.x = 0; // Keep robot upright
                    this.robot.rotation.y = -Math.PI / 2; // Rotate -90 degrees to face forward
                    this.scene.add(this.robot);
                    
                    // Make the robot more visible by brightening its materials
                    this.brightenRobotMaterials(this.robot);
                    
                    console.log('Robot added to scene. Scene children count:', this.scene.children.length);
                    console.log('Scene children:', this.scene.children.map(child => child.name));
                    
                    // Set initial joint positions for proper leg positioning
                    this.setInitialJointPositions();
                    
                    this.isModelLoaded = true;
                    this.updateStatus('Model loaded successfully', 'connected');
                    this.updateJointCount();
                    this.hideLoadingScreen();
                    
                    console.log('Robot model loaded:', this.robot);
                }, undefined, (err) => {
                    console.error('Failed to load URDF:', err);
                    this.updateStatus('Failed to load URDF model', 'disconnected');
                    this.hideLoadingScreen();
                });
            }

            setupROSConnection() {
                const rosURL = (window.location.protocol === 'https:' ? 'wss' : 'ws') + 
                              '://' + window.location.hostname + ':9090';

                this.ros = new ROSLIB.Ros({ url: rosURL });
                
                this.ros.on('connection', () => {
                    console.log('Connected to ROSBridge');
                    this.isConnected = true;
                    this.updateROSStatus('Connected', 'connected');
                    this.subscribeToJointStates();
                });
                
                this.ros.on('error', (error) => {
                    console.error('Error connecting to ROSBridge:', error);
                    this.isConnected = false;
                    this.updateROSStatus('Connection Error', 'disconnected');
                });
                
                this.ros.on('close', () => {
                    console.warn('Connection to ROSBridge closed');
                    this.isConnected = false;
                    this.updateROSStatus('Disconnected', 'disconnected');
                });
            }

            subscribeToJointStates() {
                const jointStateListener = new ROSLIB.Topic({
                    ros: this.ros,
                    name: '/joint_states',
                    messageType: 'sensor_msgs/JointState'
                });

                jointStateListener.subscribe((msg) => {
                    if (!this.robot || !this.isModelLoaded) return;

                    console.log('Received joint states:', msg.name, msg.position);
                    
                    for (let i = 0; i < msg.name.length; i++) {
                        const jointName = msg.name[i];
                        const position = msg.position[i];
                        const joint = this.robot.joints[jointName];
                        if (joint) {
                            joint.setJointValue(position);
                            console.log(`Updated ${jointName}: ${position.toFixed(3)} rad`);
                        } else {
                            console.warn(`Joint not found: ${jointName}`);
                        }
                    }
                    
                    this.updateJointStates(msg);
                    this.updateServoStatus(msg);
                });
            }
            
            brightenRobotMaterials(robot) {
                // Recursively traverse the robot and brighten all materials
                const brightenMaterials = (object) => {
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(mat => {
                                if (mat.color) {
                                    mat.color.setHex(0x888888); // Light grey
                                    mat.emissive.setHex(0x222222); // Slight glow
                                }
                            });
                        } else {
                            if (object.material.color) {
                                object.material.color.setHex(0x888888); // Light grey
                                object.material.emissive.setHex(0x222222); // Slight glow
                            }
                        }
                    }
                    
                    // Recursively process children
                    if (object.children) {
                        object.children.forEach(child => brightenMaterials(child));
                    }
                };
                
                brightenMaterials(robot);
            }
            
            updateServoStatus(msg) {
                // Update servo status display
                const servoStatus = document.getElementById('servo-status');
                if (servoStatus) {
                    let statusText = 'Servo Angles: ';
                    for (let i = 0; i < msg.name.length; i++) {
                        const jointName = msg.name[i];
                        const position = msg.position[i];
                        const degrees = (position * 180 / Math.PI).toFixed(1);
                        statusText += `${jointName}: ${degrees}¬∞ `;
                    }
                    servoStatus.textContent = statusText;
                }
            }

            updateJointStates(msg) {
                const jointList = document.getElementById('joint-list');
                jointList.innerHTML = '';
                
                for (let i = 0; i < msg.name.length; i++) {
                    const jointName = msg.name[i];
                    const position = msg.position[i];
                    
                    const jointItem = document.createElement('div');
                    jointItem.className = 'joint-item';
                    jointItem.innerHTML = `
                        <span class="joint-name">${jointName}</span>
                        <span class="joint-value">${position.toFixed(3)}</span>
                    `;
                    jointList.appendChild(jointItem);
                }
            }

            updateJointCount() {
                if (!this.robot) {
                    document.getElementById('joint-count').textContent = `Joints: 0`;
                    return;
                }
                
                const allJoints = Object.keys(this.robot.joints);
                const revoluteJoints = allJoints.filter(name => {
                    const joint = this.robot.joints[name];
                    return joint && joint.jointType === 'revolute';
                });
                
                document.getElementById('joint-count').textContent = `Joints: ${revoluteJoints.length} (${allJoints.length} total)`;
            }

            updateStatus(message, type) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
            }

            updateROSStatus(message, type) {
                const rosStatusElement = document.getElementById('ros-status');
                rosStatusElement.textContent = `ROSBridge: ${message}`;
                rosStatusElement.className = `status ${type}`;
            }

            hideLoadingScreen() {
                this.loadingScreen.style.display = 'none';
            }

            cycleMaterials() {
                if (!this.robot) return;
                
                const materials = [
                    new THREE.MeshPhongMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 }),
                    new THREE.MeshPhongMaterial({ color: 0xff00ff, transparent: true, opacity: 0.8 }),
                    new THREE.MeshPhongMaterial({ color: 0xffff00, transparent: true, opacity: 0.8 }),
                    new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 })
                ];
                
                let materialIndex = 0;
                this.robot.traverse((child) => {
                    if (child.isMesh) {
                        child.material = materials[materialIndex % materials.length];
                        materialIndex++;
                    }
                });
            }

            setInitialJointPositions() {
                if (!this.robot || !this.robot.joints) return;
                
                // Set initial joint values for natural quadruped standing pose
                // Use the actual URDF joint limits and apply small adjustments for display
                const initialPositions = {
                    'lf_joint1': 0.0,   // Left front hip - neutral
                    'lf_joint2': 0.0,   // Left front knee - straight
                    'rf_joint1': 0.0,   // Right front hip - neutral
                    'rf_joint2': 0.0,   // Right front knee - straight
                    'lb_joint1': 0.0,   // Left back hip - neutral
                    'lb_joint2': 0.0,   // Left back knee - straight
                    'rb_joint1': 0.0,   // Right back hip - neutral
                    'rb_joint2': 0.0    // Right back knee - straight
                };
                
                Object.keys(initialPositions).forEach(jointName => {
                    const joint = this.robot.joints[jointName];
                    if (joint) {
                        // Use the URDF's actual joint limits
                        const limits = joint.limits || { lower: -2, upper: 2 };
                        const value = Math.max(limits.lower, Math.min(limits.upper, initialPositions[jointName]));
                        joint.setJointValue(value);
                        console.log('Set initial position for', jointName, ':', value, '(limits:', limits.lower, 'to', limits.upper, ')');
                    }
                });
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());
                
                const delta = this.clock.getDelta();
                
                // Update controls
                this.controls.update();
                
                // Demo animation
                if (this.demoAnimation && this.robot) {
                    const time = this.clock.getElapsedTime() * this.animationSpeed;
                    
                    // Simple walking animation
                    Object.keys(this.robot.joints).forEach((jointName, index) => {
                        const joint = this.robot.joints[jointName];
                        if (joint) {
                            const amplitude = 0.3;
                            const frequency = 2.0;
                            const phase = index * 0.5;
                            const value = Math.sin(time * frequency + phase) * amplitude;
                            joint.setJointValue(value);
                        }
                    });
                }
                
                // Update robot matrix world
                if (this.robot) {
                    this.robot.updateMatrixWorld();
                }
                
                // Calculate FPS
                this.frameCount++;
                const currentTime = performance.now();
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                    document.getElementById('fps').textContent = `FPS: ${this.fps}`;
                }
                
                // Render
                this.renderer.render(this.scene, this.camera);
            }

            dispose() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                if (this.renderer) {
                    this.renderer.dispose();
                }
            }
        }

        // Initialize the viewer when libraries are loaded
        let viewer;
        
        // The viewer will be initialized by the library loading script above
        // This is just a fallback in case the loading script fails
        window.addEventListener('load', () => {
            if (typeof THREE !== 'undefined' && !window.viewer) {
                console.log('Initializing viewer from load event...');
                window.viewer = new LAIKA3DViewer();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.viewer) {
                window.viewer.dispose();
            }
        });
    </script>
