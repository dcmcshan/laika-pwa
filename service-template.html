<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIKA Service - {SERVICE_NAME}</title>
    
    <!-- TRON Styling -->
    <link rel="stylesheet" href="css/tron-styles.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/mobile-landscape.css">
    
    <style>
        .service-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .service-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 65, 0.1));
            border: 1px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .service-header h1 {
            color: #00ffff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .service-header p {
            color: #00ff41;
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }
        
        .service-status-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 20, 40, 0.8));
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .service-status-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.online {
            background: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .status-dot.offline {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .status-dot.error {
            background: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .service-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: 1px solid;
            border-radius: 5px;
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-start {
            color: #00ff41;
            border-color: #00ff41;
        }
        
        .btn-start:hover:not(:disabled) {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }
        
        .btn-stop {
            color: #ff4444;
            border-color: #ff4444;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        }
        
        .btn-restart {
            color: #00ffff;
            border-color: #00ffff;
        }
        
        .btn-restart:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        .service-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .info-label {
            color: #00ffff;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #fff;
            font-size: 1.1em;
        }
        
        .log-section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 20, 40, 0.8));
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #00ffff;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .log-controls {
            display: flex;
            gap: 10px;
        }
        
        .log-btn {
            padding: 5px 10px;
            border: 1px solid #00ffff;
            border-radius: 3px;
            background: transparent;
            color: #00ffff;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .log-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        
        .log-container {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .log-level.info {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
        }
        
        .log-level.warning {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        
        .log-level.error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        
        .log-level.debug {
            background: rgba(128, 128, 128, 0.2);
            color: #888;
        }
        
        .log-message {
            color: #fff;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #00ff41);
            border: none;
            color: #000;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
            font-size: 1.2em;
        }
        
        .message-container {
            margin-bottom: 20px;
        }
        
        .success-message, .error-message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .success-message {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <div class="service-container">
        <div class="service-header">
            <h1>{SERVICE_ICON} {SERVICE_NAME}</h1>
            <p>{SERVICE_DESCRIPTION}</p>
        </div>
        
        <div id="message-container" class="message-container"></div>
        
        <div id="loading" class="loading">
            <div>üîÑ Loading service information...</div>
        </div>
        
        <div id="service-content" style="display: none;">
            <!-- Service Status Card -->
            <div class="service-status-card">
                <div class="status-header">
                    <div class="status-indicator">
                        <div id="status-dot" class="status-dot"></div>
                        <span id="status-text">Loading...</span>
                    </div>
                    <div class="service-controls">
                        <button id="start-btn" class="control-btn btn-start" onclick="controlService('start')">
                            ‚ñ∂Ô∏è Start
                        </button>
                        <button id="stop-btn" class="control-btn btn-stop" onclick="controlService('stop')">
                            ‚èπÔ∏è Stop
                        </button>
                        <button id="restart-btn" class="control-btn btn-restart" onclick="controlService('restart')">
                            üîÑ Restart
                        </button>
                    </div>
                </div>
                
                <div class="service-info">
                    <div class="info-item">
                        <div class="info-label">Service Name</div>
                        <div class="info-value" id="service-name">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="service-status">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">PID</div>
                        <div class="info-value" id="service-pid">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Restart Count</div>
                        <div class="info-value" id="service-restarts">--</div>
                    </div>
                </div>
            </div>
            
            <!-- Log Section -->
            <div class="log-section">
                <div class="log-header">
                    <span>üìã Service Logs</span>
                    <div class="log-controls">
                        <button class="log-btn" onclick="refreshLogs()">üîÑ Refresh</button>
                        <button class="log-btn" onclick="clearLogs()">üóëÔ∏è Clear</button>
                        <button class="log-btn" onclick="downloadLogs()">üì• Download</button>
                        <label class="log-btn">
                            <input type="checkbox" id="auto-scroll" checked> Auto-scroll
                        </label>
                    </div>
                </div>
                <div id="log-container" class="log-container">
                    <div class="log-entry">
                        <span class="log-timestamp">--</span>
                        <span class="log-level info">INFO</span>
                        <span class="log-message">Loading logs...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="refreshService()" title="Refresh Service">
        üîÑ
    </button>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="js/header-footer.js"></script>
    <script>
        const SERVICE_NAME = '{SERVICE_NAME_LOWER}';
        let serviceData = null;
        let logRefreshInterval;
        let serviceRefreshInterval;
        
        async function loadServiceInfo() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}`);
                const data = await response.json();
                
                if (data.success) {
                    serviceData = data.service;
                    updateServiceDisplay();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('service-content').style.display = 'block';
                } else {
                    throw new Error('Failed to load service information');
                }
            } catch (error) {
                console.error('Error loading service info:', error);
                showMessage(`Error loading service info: ${error.message}`, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function updateServiceDisplay() {
            if (!serviceData) return;
            
            // Update status
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = `status-dot ${serviceData.status}`;
            statusText.textContent = serviceData.status.toUpperCase();
            
            // Update info
            document.getElementById('service-name').textContent = serviceData.name;
            document.getElementById('service-status').textContent = serviceData.status;
            document.getElementById('service-pid').textContent = serviceData.pid || 'N/A';
            document.getElementById('service-restarts').textContent = serviceData.restart_count || 0;
            
            // Update control buttons
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            startBtn.disabled = serviceData.status === 'active';
            stopBtn.disabled = serviceData.status !== 'active';
            restartBtn.disabled = false;
        }
        
        async function controlService(action) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            try {
                button.disabled = true;
                button.innerHTML = '‚è≥ Working...';
                
                const response = await fetch(`/api/services/${SERVICE_NAME}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // Refresh service info after a short delay
                    setTimeout(() => {
                        loadServiceInfo();
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Error controlling service:', error);
                showMessage(`Error: ${error.message}`, 'error');
                
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        async function loadLogs() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/logs`);
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                } else {
                    throw new Error('Failed to load logs');
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                showMessage(`Error loading logs: ${error.message}`, 'error');
            }
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('log-container');
            container.innerHTML = '';
            
            logs.forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                
                entry.innerHTML = `
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                    <span class="log-message">${log.message}</span>
                `;
                
                container.appendChild(entry);
            });
            
            // Auto-scroll to bottom if enabled
            if (document.getElementById('auto-scroll').checked) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        async function refreshLogs() {
            await loadLogs();
        }
        
        async function clearLogs() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/logs/clear`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Logs cleared successfully', 'success');
                    await loadLogs();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error clearing logs:', error);
                showMessage(`Error clearing logs: ${error.message}`, 'error');
            }
        }
        
        async function downloadLogs() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/logs/download`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${SERVICE_NAME}_logs.txt`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showMessage('Logs downloaded successfully', 'success');
            } catch (error) {
                console.error('Error downloading logs:', error);
                showMessage(`Error downloading logs: ${error.message}`, 'error');
            }
        }
        
        function refreshService() {
            loadServiceInfo();
            loadLogs();
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 5000);
        }
        
        function startAutoRefresh() {
            serviceRefreshInterval = setInterval(loadServiceInfo, 10000); // 10 seconds
            logRefreshInterval = setInterval(loadLogs, 5000); // 5 seconds
        }
        
        function stopAutoRefresh() {
            if (serviceRefreshInterval) clearInterval(serviceRefreshInterval);
            if (logRefreshInterval) clearInterval(logRefreshInterval);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadServiceInfo();
            loadLogs();
            startAutoRefresh();
            
            // Stop auto-refresh when page is not visible
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    refreshService();
                }
            }
        });
    </script>
</body>
</html>
