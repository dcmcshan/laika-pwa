<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIKA STT Comparison - Speech-to-Text Testing</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- TRON Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .recording-section {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: 3px solid #ff0000;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .record-button.recording {
            animation: pulse-red 1.5s infinite;
            background: linear-gradient(45deg, #ff4444, #ff0000);
        }
        
        .record-button.processing {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            border-color: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
            cursor: not-allowed;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-family: inherit;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00cccc, #0066cc);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #444);
            color: #00ffff;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #777, #555);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
        }
        
        .btn-success:hover {
            background: linear-gradient(45deg, #00ff00, #00aa00);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .config-section {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .config-section h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .config-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .config-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }
        
        .config-item input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .config-item.selected {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .provider-tag {
            margin-left: auto;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            background: rgba(0, 255, 255, 0.2);
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }
        
        .result-card h3 {
            color: #00ffff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-pending { background: #666; color: #fff; }
        .status-processing { background: #ffaa00; color: #000; }
        .status-success { background: #00ff00; color: #000; }
        .status-error { background: #ff0000; color: #fff; }
        
        .result-content {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }
        
        .result-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .audio-visualizer {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            height: 100px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .waveform {
            width: 100%;
            height: 100%;
        }
        
        .laika-config {
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid #ffaa00;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .laika-config h2 {
            color: #ffaa00;
            margin-bottom: 15px;
        }
        
        .config-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffaa00;
            color: #ffaa00;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }
        
        .timer {
            font-size: 2em;
            color: #ff0000;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .record-button {
                width: 100px;
                height: 100px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎤 LAIKA STT Comparison</h1>
            <p>Test and compare multiple Speech-to-Text services</p>
        </div>
        
        <!-- Recording Section -->
        <div class="recording-section">
            <h2>🔴 Audio Recording</h2>
            <button class="record-button" id="recordBtn" onclick="toggleRecording()">
                <span id="recordBtnText">RECORD</span>
            </button>
            <div class="timer" id="timer" style="display: none;">00:00</div>
            
            <div class="audio-controls" id="audioControls" style="display: none;">
                <button class="btn btn-secondary" onclick="playRecording()">
                    <span id="playBtnText">▶️ Play</span>
                </button>
                <button class="btn btn-secondary" onclick="downloadRecording()">
                    💾 Download
                </button>
                <button class="btn btn-secondary" onclick="clearRecording()">
                    🗑️ Clear
                </button>
                <button class="btn btn-success" onclick="processWithAllSTT()">
                    ⚡ Process with All Selected
                </button>
            </div>
            
            <canvas class="audio-visualizer" id="visualizer" width="800" height="100"></canvas>
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 10px; display: none;"></audio>
        </div>
        
        <!-- STT Provider Selection -->
        <div class="config-section">
            <h2>🎯 Select STT Providers to Test</h2>
            <div class="config-grid">
                <div class="config-item" data-provider="web_speech">
                    <label>
                        <input type="checkbox" id="provider_web_speech" checked>
                        <span>Web Speech API</span>
                        <span class="provider-tag">Browser</span>
                    </label>
                </div>
                <div class="config-item" data-provider="whisper_local">
                    <label>
                        <input type="checkbox" id="provider_whisper_local" checked>
                        <span>Whisper (Local)</span>
                        <span class="provider-tag">Local</span>
                    </label>
                </div>
                <div class="config-item" data-provider="openai_whisper">
                    <label>
                        <input type="checkbox" id="provider_openai_whisper" checked>
                        <span>OpenAI Whisper</span>
                        <span class="provider-tag">Cloud</span>
                    </label>
                </div>
                <div class="config-item" data-provider="openai_realtime">
                    <label>
                        <input type="checkbox" id="provider_openai_realtime" checked>
                        <span>OpenAI Realtime</span>
                        <span class="provider-tag">Cloud</span>
                    </label>
                </div>
                <div class="config-item" data-provider="elevenlabs">
                    <label>
                        <input type="checkbox" id="provider_elevenlabs" checked>
                        <span>ElevenLabs STT</span>
                        <span class="provider-tag">Cloud</span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- LAIKA STT Node Configuration -->
        <div class="laika-config">
            <h2>⚙️ LAIKA /stt Node Configuration</h2>
            <p>Select which STT provider LAIKA should use for the /stt node:</p>
            <select class="config-select" id="laikaSTTProvider" onchange="updateLaikaSTTProvider()">
                <option value="web_speech">Web Speech API (Browser)</option>
                <option value="whisper_local">Whisper (Local)</option>
                <option value="openai_whisper">OpenAI Whisper (Cloud)</option>
                <option value="openai_realtime">OpenAI Realtime (Cloud)</option>
                <option value="elevenlabs">ElevenLabs STT (Cloud)</option>
            </select>
            <button class="btn" onclick="saveLaikaSTTConfig()">
                💾 Save LAIKA Configuration
            </button>
            <div id="laikaConfigStatus" style="margin-top: 10px;"></div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2 style="color: #00ffff; margin-bottom: 20px;">📊 STT Comparison Results</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="js/stt-comparison.js"></script>
</body>
</html>
