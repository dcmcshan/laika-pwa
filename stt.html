<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIKA Service - STT</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#00ffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- TRON Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .service-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .service-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .service-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .service-header p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .service-status-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-up { background-color: #00ff00; }
        .status-down { background-color: #ff0000; }
        .status-loading { background-color: #ffff00; }
        
        .service-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00cccc, #0066cc);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .service-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffff;
        }
        
        .info-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .log-section {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #666;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-info { color: #00ffff; }
        .log-success { color: #00ff00; }
        .log-warning { color: #ffff00; }
        .log-error { color: #ff4444; }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .service-container {
                padding: 10px;
            }
            
            .service-header h1 {
                font-size: 2em;
            }
            
            .status-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .service-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="service-container">
        <div class="service-header">
            <h1>üé§ STT</h1>
            <p>Speech-to-Text Service - Real-time microphone transcription</p>
        </div>
        
        <div id="message-container"></div>
        <div id="loading"></div>
        
        <div id="service-content" style="display: none;">
            <div class="service-status-card">
                <div class="status-header">
                    <div class="status-indicator">
                        <div id="status-dot" class="status-dot"></div>
                        <span id="status-text">Loading...</span>
                    </div>
                    <div class="service-controls">
                        <button id="start-btn" onclick="controlService('start')">‚ñ∂Ô∏è Start</button>
                        <button id="stop-btn" onclick="controlService('stop')">‚èπÔ∏è Stop</button>
                        <button id="restart-btn" onclick="controlService('restart')">üîÑ Restart</button>
                    </div>
                </div>
                
                <div class="service-info">
                    <div class="info-item">
                        <div class="info-label">Service Name</div>
                        <div id="service-name">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div id="service-status">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Uptime</div>
                        <div id="service-uptime">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Memory Usage</div>
                        <div id="service-memory">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">CPU Usage</div>
                        <div id="service-cpu">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Last Activity</div>
                        <div id="service-last-activity">--</div>
                    </div>
                </div>
            </div>
            
            <div class="log-section">
                <div class="log-header">
                    <span>üìã Service Logs</span>
                    <div class="log-controls">
                        <button onclick="refreshLogs()">üîÑ Refresh</button>
                        <button onclick="clearLogs()">üóëÔ∏è Clear</button>
                        <button onclick="downloadLogs()">üì• Download</button>
                        <label><input type="checkbox" id="auto-scroll" checked> Auto-scroll</label>
                    </div>
                </div>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshService()">üîÑ</button>
    
    <div id="footer-placeholder"></div>
    
    <script src="js/header-footer.js"></script>
    <script>
        const SERVICE_NAME = 'stt';
        
        // Load service information
        async function loadServiceInfo() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/`);
                if (response.ok) {
                    const data = await response.json();
                    updateServiceDisplay(data);
                } else {
                    showError('Failed to load service information');
                }
            } catch (error) {
                showError('Error loading service information: ' + error.message);
            }
        }
        
        // Update service display
        function updateServiceDisplay(data) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const serviceName = document.getElementById('service-name');
            const serviceStatus = document.getElementById('service-status');
            const serviceUptime = document.getElementById('service-uptime');
            const serviceMemory = document.getElementById('service-memory');
            const serviceCpu = document.getElementById('service-cpu');
            const serviceLastActivity = document.getElementById('service-last-activity');
            
            // Update status
            if (data.status === 'running') {
                statusDot.className = 'status-dot status-up';
                statusText.textContent = 'Running';
            } else {
                statusDot.className = 'status-dot status-down';
                statusText.textContent = 'Stopped';
            }
            
            // Update service info
            serviceName.textContent = data.name || 'STT Service';
            serviceStatus.textContent = data.status || 'Unknown';
            serviceUptime.textContent = data.uptime || '--';
            serviceMemory.textContent = data.memory || '--';
            serviceCpu.textContent = data.cpu || '--';
            serviceLastActivity.textContent = data.last_activity || '--';
            
            // Show content
            document.getElementById('service-content').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        // Control service
        async function controlService(action) {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/${action}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Service ${action} command sent successfully`, 'success');
                    setTimeout(loadServiceInfo, 1000);
                } else {
                    showError(`Failed to ${action} service`);
                }
            } catch (error) {
                showError(`Error ${action}ing service: ` + error.message);
            }
        }
        
        // Load logs
        async function loadLogs() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/logs`);
                if (response.ok) {
                    const logs = await response.text();
                    displayLogs(logs);
                } else {
                    showError('Failed to load logs');
                }
            } catch (error) {
                showError('Error loading logs: ' + error.message);
            }
        }
        
        // Display logs
        function displayLogs(logs) {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '';
            
            const lines = logs.split('\n');
            lines.forEach(line => {
                if (line.trim()) {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    
                    if (line.includes('ERROR')) {
                        logEntry.className += ' log-error';
                    } else if (line.includes('WARNING')) {
                        logEntry.className += ' log-warning';
                    } else if (line.includes('INFO')) {
                        logEntry.className += ' log-info';
                    } else {
                        logEntry.className += ' log-success';
                    }
                    
                    logEntry.textContent = line;
                    logContainer.appendChild(logEntry);
                }
            });
            
            if (document.getElementById('auto-scroll').checked) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        // Refresh logs
        function refreshLogs() {
            loadLogs();
        }
        
        // Clear logs
        async function clearLogs() {
            try {
                const response = await fetch(`/api/services/${SERVICE_NAME}/logs/clear`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showMessage('Logs cleared successfully', 'success');
                    loadLogs();
                } else {
                    showError('Failed to clear logs');
                }
            } catch (error) {
                showError('Error clearing logs: ' + error.message);
            }
        }
        
        // Download logs
        function downloadLogs() {
            window.open(`/api/services/${SERVICE_NAME}/logs/download`, '_blank');
        }
        
        // Refresh service
        function refreshService() {
            loadServiceInfo();
            loadLogs();
        }
        
        // Show message
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        // Show error
        function showError(message) {
            showMessage(message, 'error');
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadServiceInfo();
            loadLogs();
            
            // Auto-refresh every 5 seconds
            setInterval(() => {
                loadServiceInfo();
                loadLogs();
            }, 5000);
        });
    </script>
</body>
</html>
