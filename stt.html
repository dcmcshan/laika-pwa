<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIKA STT Control Panel</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#00ffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- TRON Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }
        
        .card h2 {
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-ready { background-color: #00ff00; }
        .status-listening { background-color: #ffff00; }
        .status-processing { background-color: #ff8800; }
        .status-error { background-color: #ff0000; }
        .status-inactive { background-color: #666; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: #000;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            font-family: inherit;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #00cccc, #0066cc);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
        }
        
        .config-section {
            margin-top: 20px;
        }
        
        .config-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .config-row label {
            min-width: 120px;
            color: #00ffff;
        }
        
        .config-row select,
        .config-row input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px;
            border-radius: 3px;
            font-family: inherit;
        }
        
        .transcript-area {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 15px;
            min-height: 120px;
            font-family: inherit;
            color: #00ffff;
            margin: 10px 0;
            overflow-y: auto;
        }
        
        .transcript-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #00ffff;
            padding-left: 10px;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-info { color: #00ffff; }
        .log-success { color: #00ff00; }
        .log-warning { color: #ffff00; }
        .log-error { color: #ff4444; }
        
        .ros2-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        .ros2-status.connected {
            color: #00ff00;
            border-color: #00ff00;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .config-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé§ LAIKA STT Control Panel</h1>
            <p>Configure and monitor LAIKA's Speech-to-Text system</p>
        </div>
        
        <!-- Main Grid -->
        <div class="grid">
            <!-- STT Status -->
            <div class="card">
                <h2>üìä STT System Status</h2>
                <div style="margin-bottom: 15px;">
                    <span class="status-indicator status-inactive" id="sttStatus"></span>
                    <span id="sttStatusText">Checking...</span>
                </div>
                
                <div class="config-section">
                    <h3>Current Configuration:</h3>
                    <div class="config-row">
                        <label>Wake Word:</label>
                        <span id="currentWakeWord">Loading...</span>
                    </div>
                    <div class="config-row">
                        <label>STT Provider:</label>
                        <span id="currentSTTProvider">Loading...</span>
                    </div>
                    <div class="config-row">
                        <label>Wake Detection:</label>
                        <span id="currentWakeDetection">Loading...</span>
                    </div>
                </div>
                
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
                    <button class="btn" onclick="testSTT()">üé§ Test STT</button>
                </div>
            </div>
            
            <!-- STT Configuration -->
            <div class="card">
                <h2>‚öôÔ∏è STT Configuration</h2>
                <div class="config-section">
                    <div class="config-row">
                        <label>Wake Word:</label>
                        <input type="text" id="wakeWordInput" value="LAIKA" placeholder="Enter wake word">
                    </div>
                    <div class="config-row">
                        <label>STT Priority:</label>
                        <select id="sttPrioritySelect">
                            <option value="openai_realtime">OpenAI Realtime (Primary)</option>
                            <option value="openai_whisper">OpenAI Whisper (Primary)</option>
                            <option value="local_whisper">Local Whisper (Primary)</option>
                            <option value="elevenlabs">ElevenLabs STT (Primary)</option>
                        </select>
                    </div>
                    <div class="config-row">
                        <label>
                            <input type="checkbox" id="enableWakeDetection" checked>
                            Enable Wake Word Detection
                        </label>
                    </div>
                </div>
                
                <div style="margin-top: 15px;">
                    <button class="btn btn-success" onclick="saveConfiguration()">üíæ Save Configuration</button>
                    <button class="btn" onclick="resetConfiguration()">üîÑ Reset to Default</button>
                </div>
            </div>
            
            <!-- Live Transcript -->
            <div class="card">
                <h2>üìù Live Transcript</h2>
                <div class="transcript-area" id="transcriptArea">
                    <div style="opacity: 0.5; text-align: center; padding: 20px;">
                        STT results will appear here...
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="clearTranscript()">üóëÔ∏è Clear</button>
                    <button class="btn" onclick="copyTranscript()">üìã Copy</button>
                </div>
            </div>
            
            <!-- System Logs -->
            <div class="card">
                <h2>üîç System Logs</h2>
                <div class="log-area" id="systemLog"></div>
                <div style="margin-top: 10px;">
                    <button class="btn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
                    <button class="btn" onclick="exportLog()">üìÑ Export Log</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/ros2-bridge.js"></script>
    <script src="js/stt-control.js"></script>
</body>
</html>
