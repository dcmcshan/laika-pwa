<!DOCTYPE html>
<html>
<head>
    <title>LAIKA PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .icon-item { text-align: center; }
        button { padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üêï LAIKA PWA Icon Generator</h1>
    <p>This generates PWA icons for the LAIKA Controller app.</p>
    
    <button onclick="generateIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All</button>
    
    <div id="iconGrid" class="icon-grid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#21CBF3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Dog emoji or robot representation
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üêï', size / 2, size / 2);

            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.1;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            return canvas;
        }

        function generateIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;

                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                grid.appendChild(container);
            });
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            Object.entries(canvases).forEach(([size, canvas]) => {
                setTimeout(() => downloadIcon(canvas, size), 100 * parseInt(size));
            });
        }

        // Polyfill for roundRect if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Generate icons on page load
        generateIcons();
    </script>
</body>
</html>
