<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIKA Services - System Management</title>
    
    <!-- TRON Styling -->
    <link rel="stylesheet" href="css/tron-styles.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/mobile-landscape.css">
    
    <style>
        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .services-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 65, 0.1));
            border: 1px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .services-header h1 {
            color: #00ffff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .services-header p {
            color: #00ff41;
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 20, 40, 0.8));
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transition: left 0.5s ease;
        }
        
        .service-card:hover::before {
            left: 100%;
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            color: #00ffff;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .service-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid;
        }
        
        .status-active {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .status-inactive {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .status-error {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border-color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }
        
        .service-details {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .service-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 5px;
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-start {
            color: #00ff41;
            border-color: #00ff41;
        }
        
        .btn-start:hover:not(:disabled) {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }
        
        .btn-stop {
            color: #ff4444;
            border-color: #ff4444;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        }
        
        .btn-restart {
            color: #00ffff;
            border-color: #00ffff;
        }
        
        .btn-restart:hover:not(:disabled) {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        .system-stats {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 65, 0.1));
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .system-stats h3 {
            color: #00ffff;
            margin: 0 0 15px 0;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            color: #ccc;
            font-size: 0.9em;
        }
        
        .stat-value {
            color: #00ff41;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success-message {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #00ff41);
            border: none;
            color: #000;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
        }
        
        .refresh-btn:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .service-controls {
                justify-content: center;
            }
            
            .refresh-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <div class="services-container">
        <div class="services-header">
            <h1>‚öôÔ∏è LAIKA Services</h1>
            <p>System Service Management & Monitoring</p>
        </div>
        
        <div id="message-container"></div>
        
        <div id="loading" class="loading">
            <div>üîÑ Loading services...</div>
        </div>
        
        <div id="services-content" style="display: none;">
            <div id="services-grid" class="services-grid">
                <!-- Services will be loaded here -->
            </div>
            
            <div class="system-stats">
                <h3>üìä System Information</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div>Last Updated:</div>
                        <div class="stat-value" id="last-updated">--</div>
                    </div>
                    <div class="stat-item">
                        <div>Total Services:</div>
                        <div class="stat-value" id="total-services">--</div>
                    </div>
                    <div class="stat-item">
                        <div>Active Services:</div>
                        <div class="stat-value" id="active-services">--</div>
                    </div>
                    <div class="stat-item">
                        <div>Controllable Services:</div>
                        <div class="stat-value" id="controllable-services">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadServices()" title="Refresh Services">
        üîÑ
    </button>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="js/header-footer.js"></script>
    <script>
        let servicesData = [];
        let refreshInterval;
        
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                
                if (data.success) {
                    servicesData = data.services;
                    renderServices();
                    updateStats(data);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('services-content').style.display = 'block';
                    
                    showMessage('Services loaded successfully', 'success');
                } else {
                    throw new Error('Failed to load services');
                }
            } catch (error) {
                console.error('Error loading services:', error);
                showMessage(`Error loading services: ${error.message}`, 'error');
                
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function renderServices() {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';
            
            servicesData.forEach(service => {
                const serviceCard = createServiceCard(service);
                grid.appendChild(serviceCard);
            });
        }
        
        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card';
            
            const statusClass = `status-${service.status}`;
            const statusIcon = service.status === 'active' ? '‚úÖ' : 
                             service.status === 'inactive' ? '‚ùå' : '‚ö†Ô∏è';
            
            card.innerHTML = `
                <div class="service-header">
                    <div class="service-name">${statusIcon} ${service.display_name}</div>
                    <div class="service-status ${statusClass}">${service.status}</div>
                </div>
                
                <div class="service-details">
                    <div><strong>Service:</strong> ${service.name}</div>
                    <div><strong>Status:</strong> ${service.status_text}</div>
                    <div><strong>Enabled:</strong> ${service.enabled ? 'Yes' : 'No'}</div>
                    <div><strong>Controllable:</strong> ${service.controllable ? 'Yes' : 'No'}</div>
                </div>
                
                <div class="service-controls">
                    ${service.controllable ? `
                        <button class="control-btn btn-start" onclick="controlService('${service.name}', 'start')" 
                                ${service.status === 'active' ? 'disabled' : ''}>
                            ‚ñ∂Ô∏è Start
                        </button>
                        <button class="control-btn btn-stop" onclick="controlService('${service.name}', 'stop')" 
                                ${service.status !== 'active' ? 'disabled' : ''}>
                            ‚èπÔ∏è Stop
                        </button>
                        <button class="control-btn btn-restart" onclick="controlService('${service.name}', 'restart')">
                            üîÑ Restart
                        </button>
                    ` : `
                        <span style="color: #666; font-style: italic;">Read-only service</span>
                    `}
                </div>
            `;
            
            return card;
        }
        
        async function controlService(serviceName, action) {
            const actionButton = event.target;
            const originalText = actionButton.innerHTML;
            
            try {
                actionButton.disabled = true;
                actionButton.innerHTML = '‚è≥ Working...';
                
                const response = await fetch(`/api/services/${serviceName}/${action}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // Refresh services after a short delay
                    setTimeout(() => {
                        loadServices();
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Error controlling service:', error);
                showMessage(`Error: ${error.message}`, 'error');
                
                actionButton.disabled = false;
                actionButton.innerHTML = originalText;
            }
        }
        
        function updateStats(data) {
            const timestamp = new Date(data.timestamp);
            document.getElementById('last-updated').textContent = timestamp.toLocaleTimeString();
            document.getElementById('total-services').textContent = data.services.length;
            
            const activeCount = data.services.filter(s => s.status === 'active').length;
            document.getElementById('active-services').textContent = activeCount;
            
            const controllableCount = data.services.filter(s => s.controllable).length;
            document.getElementById('controllable-services').textContent = controllableCount;
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 5000);
        }
        
        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(loadServices, 30000);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            startAutoRefresh();
            
            // Stop auto-refresh when page is not visible
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    loadServices();
                }
            }
        });
    </script>
</body>
</html>
